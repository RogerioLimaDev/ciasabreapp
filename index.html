<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Cia Sabre de Luz</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body onload="hideAllControls()">
    <div class="global">
      <ul class="pages">
        <div class="Espetaculo">
          <li class="chat page">
            <div class="video">
              <iframe
                width="560"
                height="315"
                src="https://www.youtube.com/embed/rpDvQFBiGuE"
                frameborder="0"
                allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen
              ></iframe>
            </div>
            <div class="chatArea">
              <div class="chatBorder">
                <ul class="messages"></ul>
              </div>
            </div>

            <div class="inputs">
              <div>
                <label class="inputLabel" id="l01">Interação 01</label>
                <input
                  class="inputMessage"
                  type="text"
                  id="inputMessage"
                  name="inputMessage"
                  placeholder="Interação 01"
                  value=""
                /><br />
              </div>
            </div>
            <div class="shipControls">
              <div class="fogo">
                <button type="button" id="btnFogo" class="btn" onclick="btn1()">
                  Fogo</button
                ><br />
                <div class="bar" id="b01"><pr></pr></div>
                <pr class="b01a"></pr>
              </div>

              <div class="algodao">
                <button
                  type="button"
                  id="btnAlgodao"
                  class="btn"
                  onclick="btn2()"
                >
                  Algodão</button
                ><br />
                <div class="bar" id="b02"><pr></pr></div>
                <pr class="b01a"></pr>
              </div>

              <div class="agua">
                <button type="button" id="btnAgua" class="btn" onclick="btn3()">
                  Água</button
                ><br />
                <div class="bar" id="b03"><pr></pr></div>
                <pr class="b01a"></pr>
              </div>
            </div>
          </li>
        </div>

        <li class="login page">
          <div class="form">
            <h3 class="title" id="benvindo">Benvindo ao espetáculo</h3>
            <h3 class="title">Qual o seu nome?</h3>
            <input class="usernameInput" type="text" maxlength="14" />
          </div>
        </li>
      </ul>
    </div>

    <script src="https://code.jquery.com/jquery-2.2.2.min.js"></script>
    <script>
      src = "https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.min.js";
    </script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/main.js"></script>
    <script src="/sabre.js"></script>
  </body>
</html>
